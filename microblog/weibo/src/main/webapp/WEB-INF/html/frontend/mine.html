					$(".all-upimg").append(html);
			}
			});
		$(".all-upimg-delete").click(function(){
			$(".all-upimg").hide();
		});
		// 删除图片
		$(document).on("click",".delete-img",function(e){
			e.preventDefault();
			e.stopPropagation();
			var id=e.currentTarget.dataset.id;
			var labelId="#label-"+id;
			var upimgId="#upimg-"+id;
			$(labelId).remove();
			$(upimgId).remove();
		});
